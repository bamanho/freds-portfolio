<body>
    <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
        <label for="name">Enter Project Name</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="description">Enter Project Description</label>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="tool">Enter Project Tool</label>
        <input type="text" name="tool" id="tool">
        <br>
        <label for="sentence">Enter Project Sentence</label>
        <textarea name="sentence" id="sentence" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="publish you project">
    </form>
</body>
